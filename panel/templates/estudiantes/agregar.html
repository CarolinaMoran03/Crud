{% extends '../index_master.html' %}

{% block content %}
<div class="right_col" role="main">
    <h1 style="color:#2e5376;">Agregar Estudiantes</h1>

    <form action="agregar" method="POST">
      {% csrf_token %}
      
        <div class="form-group row">
          <label for="nombre" class="col-4 col-form-label" style="color:#000000;">Nombre:</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-address-card" style="color:#fe9800;"></i>
                </div>
              </div> 
              <input id="nombre" name="nombre" type="text" required="required" class="form-control">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="apellido" class="col-4 col-form-label" style="color:#000000;">Apellido:</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-address-card-o" style="color:#fe9800;"></i>
                </div>
              </div> 
              <input id="apellido" name="apellido" type="text" required="required" class="form-control">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="correo" class="col-4 col-form-label" style="color:#000000;">Correo:</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-inbox" style="color:#fe9800;"></i>
                </div>
              </div> 
              <input id="correo" name="correo" type="email" required="required" class="form-control">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="telefono" class="col-4 col-form-label" style="color:#000000;">Tel√©fono:</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-phone" style="color:#fe9800;"></i>
                </div>
              </div> 
              <input id="telefono" name="telefono" type="number" required="required" class="form-control">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="f_nac" class="col-4 col-form-label" style="color:#000000;">Fecha De Nacimiento:</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-calendar" style="color:#fe9800;"></i>
                </div>
              </div> 
              <input id="f_nac" name="f_nac" type="date" class="form-control">
            </div>
          </div>
        </div> 
        <div class="form-group row">
          <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-info"><i class="fa fa-user-plus"></i> Agregar Estudiante</button>
          </div>
        </div>
      </form>
</div>
{% endblock %}
