{% extends '../index_master.html' %}

{% block content %}
<div class="right_col" role="main">
  <h1 style="color:#2e5376;">Lista De Estudiantes</h1>
  <table class="table ">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Correo</th>
        <th scope="col">Telefono</th>
        <th scope="col">Fecha De Nacimiento</th>
      </tr>
    </thead>
    <tbody>

      {% for u in usuarios %}
      <tr>
        <th scope="row">{{ u.id }}</th>
        <td>{{ u.nombre }}</td>
        <td>{{ u.apellido }}</td>
        <td>{{ u.correo }}</td>
        <td>{{ u.telefono }}</td>
        <td>{{ u.f_nac }}</td>
      </tr>
      {% endfor %}

  </table>
</div>
{% endblock %}
