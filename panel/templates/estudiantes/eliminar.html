{% extends '../index_master.html' %}

{% block content %}
<div class="right_col" role="main">
    <h1 style="color:#2e5376;">Eliminar Estudiantes</h1>
        <form action="eliminar" method="POST">
        {% csrf_token %}

            <div class="form-group row">
            <label for="nombre" class="col-4 col-form-label" style="color:#000000;">ID Estudiantes:</label> 
            <div class="col-8">
                <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                    <i class="fa fa-id-badge" style="color:#fe9800;"></i>
                    </div>
                </div> 


                <select id="id" name="id">
                {% for u in usuarios %}
                    <option value="{{u.id}}">{{u.id}}</option>
                {% endfor %}
                </select>

                </div>
            </div>
            </div>
            <div class="form-group row">
                <div class="offset-4 col-8">
                <button name="submit" type="submit" class="btn btn-danger"><i class="fa fa-trash"></i> Eliminar Estudiante</button>
                </div>
            </div>
        </form>
</div>

{% endblock %}
